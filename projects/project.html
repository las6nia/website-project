<style>
    *{
    padding: 0;
    margin: 0;
  
}

body{
    font-family: "Libre Franklin", sans-serif;
    font-optical-sizing: auto;
    background-image: linear-gradient(rgba(21, 35, 14, 0.736),rgba(1, 1, 0, 0.576)),url(/resources/images/meandteddy2.jpg);

background-position: center;
background-size:cover;
position:relative;

  
}



.header{
min-height: 100vh;
width: 100%;
   
}

nav {
   display: flex;
   padding: 1% 4%;
   justify-content: space-between;
   align-items: center;

}

nav img{
    width: 100px;
}

.nav-links{
    flex: 1;
    text-align: right;
}

.nav-links ul li{
    list-style: none;
    display: inline-block;
    padding: 10px 12px;
    position: relative;

}


.nav-links ul li a{
    color: white;
    text-decoration: none;
    font-size: 20px;
}

.nav-links ul li::after{
  
    content: '';
    width: 0%;
    height: 2px;
    background: rgb(56, 186, 0);
    display: block;
    margin: auto;

    transition: .6s;
}
.nav-links ul li:hover::after{
width: 100%;
}


.headline{
    font-size: 30px;
    font-family: Georgia;
    color: white;
    text-align: center;
    justify-content: center;
    display: flex;
}

.headline h1{
    font-weight: 300;

}

.projects{
    margin-top: 25vh;


    display: grid;
    height: 300px;
        
    grid-template-columns: auto auto auto;
    align-content: space-evenly;
    gap: 5px;

}

.projects h3{
    background-color: rgba(255, 255, 255, 0.399);
    box-shadow: rgba(0, 0, 0, 0.849);
    
    border-radius: 20px;
    margin: 30px;
    padding: 50px;
    text-align: center;
    
 
}

.projects #main{
    color: gold;
    

    background-image: linear-gradient(rgba(39, 36, 36, 0.622)),url()
}

.projects #second{
    text-decoration: none;
    color: rgb(225, 225, 225);
    background-image: linear-gradient(rgba(39, 36, 36, 0.301)),url(/resources/images/caralibro\ Logo.jpg);
    background-size: 200px;
    background-position: center;


 

}



</style>
