<style>
    * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: "Libre Franklin", sans-serif;
    font-optical-sizing: auto;
    font-weight: 500;
    font-style: normal;
}

.header {
    min-height: 100vh;
    width: 100%;
    background: linear-gradient(rgba(122, 151, 106, 0.33), rgba(131, 131, 131, 0.7)), url(welcome.jpg) center/cover no-repeat;
    position:fixed;
}

nav {
    display: flex;
    padding: 1% 4%;
    justify-content: space-between;
    align-items: center;
    position: relative;
}

nav img {
    width: 80px;
}
.hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    gap: 5px;
    z-index: 10;
}

.hamburger div {
    width: 25px;
    height: 3px;
    background-color: white;
    border-radius: 2px;
    transition: all 0.3s ease;
}

/*Links *come back* */
.nav-links {
    flex: 1;
    text-align: right;
}

.nav-links ul {
    display: flex;
    justify-content: flex-end;
    flex-wrap: wrap;
}

.nav-links ul li {
    list-style: none;
    display: inline-block;
    padding: 10px 12px;
    position: relative;
}

.nav-links ul li a {
    color: white;
    text-decoration: none;
    font-size: 20px;
}

.nav-links ul li::after {
    content: '';
    width: 0%;
    height: 2px;
    background: rgb(56, 186, 0);
    display: block;
    margin: auto;
    transition: 0.6s;
}

.nav-links ul li:hover::after {
    width: 100%;
}

.text-box {
    width: 90%;
    max-width: 900px;
    color: white;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

.text-box h1 {
    font-size: clamp(2rem, 6vw, 5rem);
}

.text-box p {
    color: white;
    font-size: clamp(1rem, 2vw, 1.5rem);
    padding: 10px 0;
    margin: 10px 0;
}

.text-box a {
    text-decoration: none;
    border: solid white 3px;
    padding: 12px 20px;
    margin: 5px;
    border-radius: 20px;
    text-align: center;
    display: inline-block;
    font-size: clamp(0.9rem, 1.5vw, 1.2rem);
    color: white;
    transition: 0.5s;
}

.text-box a:hover {
    background-color: rgba(255, 237, 36, 0.798);
    border-radius: 15px;
    border-color: rgb(221, 207, 24);
    font-size: clamp(0.95rem, 1.7vw, 1.3rem);
}


@media screen and (max-width: 390px) {
    .header {
    min-height: 100vh;
    width: 100%;
    background: linear-gradient(rgba(122, 151, 106, 0.33), rgba(131, 131, 131, 0.7)), url(/resources/images/LuisPortrait.jpg) center;
    position:fixed;
}
    .hamburger {
        display: flex;
    }


    .nav-links {
        display: flex;
        flex-direction: column;
        width: 100%;

        top: -70px;
        left: -100%; 
        background-color: rgba(109, 138, 97, 0.651);
        text-align: center;
        transition: left 0.3s ease;
    }
    .nav-links.active {
        left: 0;
    }

    .nav-links ul {
        flex-direction: column;
        padding: 20px 0;
    }

    .nav-links ul li {
        margin: 10px 0;
    }

    .nav-links ul li a {

    }

    }
