<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link rel="stylesheet" href="404.css">
</head>
    <style>
            *{
    padding: 0;
    margin: 0;
    
}
body{
    background-color: rgba(255, 255, 255, 0.943);
    font-family: Arial;
}

.error{
    display: flex;
    justify-content: center;
    align-items: center;

    height:25vh;
}
.error h1{
    font-size: 4.5rem;
    font-family: Arial;
    color: rgb(50, 50, 50);
}
.pup{
    display:flex;
    justify-content: center;
    align-items: center;

}
.pup img{
    background-attachment: scroll;
    width: 70vh;
    height: 40vh;
}
section{
    display: flex;
    justify-content: center;
    align-items: center;
}

section p{
    font-size: 40px;
    text-align: center;
}

.return{
margin-top: 20px;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
}
.return button{
    padding: 10px;
    font-size: 20px;
    font-family: Arial, Helvetica, sans-serif;
    color: white;
    border-radius: 20px;
    background-color: rgb(113, 113, 113);
    border-style: none;
    transition: .2s;
}
.return button:hover{
    transition: .2s;
    color: black;  
    background-color: rgb(182, 182, 182);
    cursor: pointer;
}

@media screen and (max-width: 390px) {
body{
    margin-bottom: 20vh;
    margin-top: 20vh;
    justify-content: center;
    align-items: center;
    text-align: center;
}
    .error{
    display: flex;
    justify-content: center;
    align-items: center;

    height:100%;
}
.error{
    align-items: center;
    justify-content: center;
    display: flex;
}
.error h1{
    margin-top: 40px;
    font-size: 2.5rem;
    font-family: Arial;
    color: rgb(50, 50, 50);
}
.pup{
    display:flex;
    justify-content: center;
    align-items: center;

}
.pup img{
    background-attachment: scroll;
    width: 40vh;
    height: 20vh;
}
section{
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: auto;
    margin-right: 40px;
}
section p{

    text-align: center;
    font-size: 20px;
}
.space{
    margin-top: 200px;
}

}




@media screen and (max-width: 430px) {
body{
    margin-bottom: 20vh;
    margin-top: 20vh;
    justify-content: center;
    align-items: center;
    text-align: center;

}
    .error{
    display: flex;
    justify-content: center;
    align-items: center;

    height:100%;
}
.error{
    align-items: center;
    justify-content: center;
    display: flex;
}
.error h1{
    margin-top: 40px;
    font-size: 2.5rem;
    font-family: Arial;
    color: rgb(50, 50, 50);
}
.pup{
    display:flex;
    justify-content: center;
    align-items: center;

}
.pup img{
    background-attachment: scroll;
    width: 40vh;
    height: 20vh;
    align-items: center;
}
section{
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: auto;
    margin-right: 40px;
    text-align: center;
}
section p{

    text-align: center;
    font-size: 20px;
}
.space{
    margin-top: 200px;
}


}




    </style>
<body>
    <div class="error">
        <h1>Uh Oh - 404 </h1>
    </div>
    <div class="pup">
        <img src="/Main/resources/images/missing-boy.png">
    </div>
    <section>
        <p id="message">It appears there was a flaw from our end<br id="space">Try again later!</p>
    </section>
    <div class="return">
        <button onclick="home()">Go Home</button>
    </div>

    <script>
        function home(){
            location.href = "index.html";
        }
    </script>
</body>
</html>
